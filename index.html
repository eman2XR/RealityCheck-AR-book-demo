<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>RealityCheck AR Book Demo</title>
    
	  <script>
	  window.onload=function()
	  {
		if(document.getElementById('ar-link')!=null||document.getElementById('ar-link')!="")
		{ 
		document.getElementById('ar-link').click();
		}
	  }
	  </script>
	  
	  
	 <script type="application/javascript">
		const linkElement = document.getElementById('ar-link');
	linkElement.addEventListener("message", function (event) {   
	    if (event.data == "_apple_ar_quicklook_button_tapped") {
		// handle the user tap. 
		 window.alert("redirecting you");
		window.location.href = 'https://realitycheckxr.com/';
	    }
	}, false);
	</script>
	  
    <script>
      /* from Apple's AR Quick Look Gallery */
     (function () {
       var isRelAR = false;
       var a = document.createElement('a');
	     
       if (a.relList.supports('ar')) {
         isRelAR = true;
       }
       document.documentElement.classList.add(isRelAR ? 'relar' : 'no-relar');
     })();
    </script>
    <style>
     .relar [data-hide-on-relar] {
       display: none;
     }
    </style>
  </head>

  <body>
    <h2> </h2>
    <p data-hide-on-relar>ERROR: VISIT THIS PAGE ON iOS13 to view the models in AR</p>
    
       <p> Reality   Check</p>
    <a id="ar-link" href="https://github.com/eman2XR/RealityCheck-AR-book-demo/raw/main/realitycheck_ar.usdz#custom=https://eman2xr.github.io/RealityCheck-AR-book-demo/banner_custom.html&customHeight=small" rel="ar" >
      <img src="https://raw.githubusercontent.com/eman2XR/RealityCheck-AR-book-demo/main/RealityCheckLogo.png" width="250" height="250">
    </a>
    
  </body>
</html>
